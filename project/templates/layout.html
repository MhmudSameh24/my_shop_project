<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/shop_icon.png" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>MyShop</title>
    </head>
    <body>
        <div id="body">
            <nav>
                <div class="logo-name">
                    <a href="/"><img src="/static/shop_icon.png"> <span>MyShop</span> </a>
                </div>

                <div class="nav-menu">
                    <div class="the-menu">
                        <div class="Toggle choise">
                            <span class="material-symbols-outlined">
                                menu
                            </span>
                        </div>
                        {% if session["user_id"] %}
                            <div class="home choise">
                                <a href="/">
                                <span class="material-symbols-outlined">
                                    home
                                </span></a>
                            </div>
                            <div class="cart choise">
                                <a  href="/cart">
                                <span class="material-symbols-outlined">
                                    add_shopping_cart
                                </span></a>
                            </div>
                            <div class="profile choise">
                                <a  href="/profile">
                                <span class="material-symbols-outlined">
                                    person
                                </span></a>
                            </div>
                            <div class="logout choise">
                                <a  href="/logout">
                                <span class="material-symbols-outlined">
                                    logout
                                </span></a>
                            </div>
                        {% else %}
                            <div class="register choise">
                                <a  href="/register">
                                <span class="material-symbols-outlined">
                                    app_registration
                                </span></a>
                            </div>
                            <div class="login choise">
                                <a  href="/login">
                                <span class="material-symbols-outlined">
                                    login
                                </span></a>
                            </div>
                        {% endif %}

                    </div>
                </div>

            </nav>



            {% block main %}
            <header>
                    <form action="" method="GET" class="search">
                        <input type="text" name="search" placeholder="search">
                        <button type="submit">
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </button>
                    </form>
                    <form action="" method="GET" class="filter">
                        <select name="filter" id="filter">
                            <option selected value="1">not caterogized</option>
                            <option value="2">electornic</option>
                            <option value="3">video gaims</option>
                        </select>
                    </form>
            </header>


            <main>



            </main>
            {% endblock %}



            <footer>
                created by Mahmoud Sameh &copy;
            </footer>


        </div>


    </body>
</html>
